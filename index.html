<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header teste</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__left">
        <p class="header__welcome">Bem vindo! <b class="header__welcome--bold">Já é cadastrado?</b></p>
      </div>

      <div class="header__right">
        <p class="header__requests">Meus pedidos</p>
        <p class="header__requests">Central de atendimento</p>
      </div>

      <input type="checkbox" class="header__search-toggle" id="search-toggle" />
      <div class="header__search">
        <label class="header__search-icon" for="search-toggle">
          <img src="./img/search.svg" />
        </label>
        <input type="text" class="header__search-input">
      </div>

      <div class="header__icons">
        <img class="header__logout" src="./img/door.svg" />
        <input type="checkbox" class="header__cart-toggle" id="toggle" />

        <div class="header__cart">
          <label for="toggle">
            <img class="header__bag" src="./img/bag.svg" />
          </label>

          <div class="header__cart-container">
            <ul class="header__cart-products">
              <li class="header__cart-product">
                Produto <span>R$ 59,90</span>
              </li>
              <li class="header__cart-product">
                Produto <span>R$ 129,90</span>
              </li>
            </ul>

            <div class="header__cart-total">
              total
              <span class="header__cart-total--green">R$ 189,80</span>
            </div>

            <a href="#" class="header__cart-checkout">FINALIZAR COMPRA</a>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
